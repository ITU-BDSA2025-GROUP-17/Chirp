name: Release Chirp

on:
  push:
    branches:
      - main        # Kører hver gang der pushes eller merges til main

permissions:
  contents: write   # Nødvendig for at oprette GitHub Releases
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Skift til 8.0.x hvis projektet bruger .NET 8

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish single-file executable
        run: |
          dotnet publish src/Chirp.Web/Chirp.Web.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeAllContentForSelfExtract=true \
            -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chirp-executable
          path: ./publish/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: chirp-executable
          path: ./publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-${{ github.run_attempt }}   # Unikt tag pr. run
          name: "Release v${{ github.run_number }} (attempt ${{ github.run_attempt }})"
          body: "Automatic release generated by merge to main"
          files: ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
